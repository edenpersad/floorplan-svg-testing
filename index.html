<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG tester</title>
    <style>
        .container {
            position: relative;
            width: auto; /* Adjust the width as needed */
            height: 90vh; /* Adjust the height as needed */
            border: 1px solid #ccc; /* Optional: to see the container boundaries */
        }
        .svg1, .svg2 {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Yale 35</h1>
    <div class="container">
        <img src="https://gist.githubusercontent.com/edenpersad/2452d6ffb206467376c3386b489e3c31/raw/740627d70e4775996dd784f8a3343978070cff3c/Yale_35_LH_base_130624.svg" class="svg1" alt="Base">
        <img src="https://gist.githubusercontent.com/edenpersad/7edfa3c4a6c2cc3a65731410021b1101/raw/2e78ad52ad408f68422aa0514d740779f896676c/Yale_35_LH_opt1_Butlers_Pantry_130624.svg" class="svg2 hidden" alt="Opt1">
    </div>
    <button onclick="toggleSVG()">Toggle Option 1</button>

    <script>
        function toggleSVG() {
            const svg2 = document.querySelector('.svg2');
            svg2.classList.toggle('hidden');
        }
    </script>
</body>
</html
